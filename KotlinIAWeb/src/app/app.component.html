<!--The content below is only a placeholder and can be replaced.-->
  <mat-sidenav-container style="height: 100%;">
      <mat-sidenav #sidenav align="start" mode="push" class="menu-sidenav">
  
        <mat-toolbar color="primary">
          <span>Menu</span>
          <button mat-icon-button  (click)="sidenav.close()" style="margin-left: auto">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-toolbar>
  
        <mat-nav-list class="menu-nav">
        </mat-nav-list>
  
        <div class="copyright">
          <div>© Copyright {{copyrightYear}} Kévin Giroux</div>
          <div>Kotlin IA Web v{{environmentVar.version}}</div>
        </div>
  
      </mat-sidenav>
  
      <div class="main-container">
        <mat-toolbar class="toolbar-header" color="primary" *ngIf="!isPresent">
          <button mat-icon-button (click)="sidenav.open();" *ngIf="!isLogin">
            <mat-icon>menu</mat-icon>
          </button>
          <span class="tabulation"> Welcome to {{ title }}!</span>
        </mat-toolbar>
        <div >
          <!--<router-outlet></router-outlet>-->
          <app-config></app-config>
          <mat-divider></mat-divider>
          <app-data></app-data>
          <mat-divider></mat-divider>
          <mat-card>
            <mat-card-content>
                <button mat-fab (click)="sendDataToNeurone();"><mat-icon>send</mat-icon></button>
            </mat-card-content>
          </mat-card>
          
          <app-result></app-result>

        </div>
      </div>
  
    </mat-sidenav-container>
