<mat-card>
  <mat-card-content>
      <div>
          <h2>Result : </h2>
      </div>
      <div class="datatable-container mat-elevation-z8">
          <mat-table #table [dataSource]="dataSource">
        
            <!-- Number Column -->
            <ng-container matColumnDef="Number">
              <mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.number}} </mat-cell>
            </ng-container>
        
            <!-- Bias Column -->
            <ng-container matColumnDef="Bias">
              <mat-header-cell *matHeaderCellDef> Bias </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.bias}} </mat-cell>
            </ng-container>
        
            <!-- GradientBias Column -->
            <ng-container matColumnDef="GradientBias">
              <mat-header-cell *matHeaderCellDef> GradientBias </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.gradientBias}} </mat-cell>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="Weight">
              <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
            </ng-container>
        
            <!-- GradientWeight Column -->
            <ng-container matColumnDef="GradientWeight">
              <mat-header-cell *matHeaderCellDef> GradientWeight</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.gradientWeight}} </mat-cell>
            </ng-container>
      
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        
          <mat-paginator #paginator
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 20]"
                         [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
  </mat-card-content>
</mat-card>
