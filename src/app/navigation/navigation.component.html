<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href=""><mat-icon mat-list-icon>home</mat-icon>Home</a>
      <a mat-list-item href="neurone"><mat-icon mat-list-icon>fiber_manual_record</mat-icon>Neurone</a>
      <a mat-list-item href="mlp"><mat-icon mat-list-icon>bubble_chart</mat-icon>MLP</a>
      <a mat-list-item href="extra"><mat-icon mat-list-icon>bubble_chart</mat-icon>Extra</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Welcome to Kotlin IA Web!</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
